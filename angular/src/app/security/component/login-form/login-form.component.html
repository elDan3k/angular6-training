<form #loginForm="ngForm" class="card book-form-card" novalidate="true" (ngSubmit)="login()">
  <div class="card-header text-center">Login</div>
  <div class="login-form">
    <div class="form-group">
      <label>Username:</label>
      <input name="username" class="form-control" [(ngModel)]="credentials.username" required/>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control" [(ngModel)]="credentials.password" required/>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">Login</button>
    </div>
    <div *ngIf="loginError" class="error-message">
      Invalid username or password
    </div>
  </div>
</form>
