<h4 class="text-center">Books</h4>

<div class="row">
  <div class="col-6">
    <ul class="books-list">
      <li *ngFor="let book of books | async">
        <a [routerLink]="['/books/list', book.id]">{{ book.title }} ({{ book.authors }})</a>
      </li>
    </ul>
  </div>
  <div class="col-6">
    <router-outlet></router-outlet>
  </div>
</div>
