<div class="container">
  <div *ngIf="editedBook !== null" class="form-book">
    <div class="text-center" [style.fontSize.px]="titleSize">Book</div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" class="form-control" placeholder="Enter title"
             [value]="editedBook.title" (input)="editedBook.title = $event.target.value">
    </div>
    <div class="form-group">
      <label for="authors">Authors:</label>
      <input id="authors" class="form-control" placeholder="Enter authors" [(ngModel)]="editedBook.authors">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input id="category" type="color" [(ngModel)]="editedBook.category">
    </div>
    <div class="form-group">
      <input id="bestseller" type="checkbox" [(ngModel)]="editedBook.bestseller">
      <label for="bestseller">Bestseller</label>
    </div>
    <button type="button" class="btn btn-danger" (click)="reset()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>

  <div class="row justify-content-around books">
    <div *ngFor="let book of books" class="card card-book" (click)="select(book)" [style.borderBottomColor]="book.category">
      <img src="http://placehold.it/320x240" alt="Cover">
      <div class="card-body">
        <h4 class="card-title truncate" [class.selected]="book === selectedBook">{{book.title}}</h4>
        <p class="card-text truncate" [ngStyle]="authorsStyle">{{book.authors}}</p>
      </div>
    </div>
  </div>
</div>
