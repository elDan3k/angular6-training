<div class="form-book">
  <h4 class="text-center">Book</h4>
  <div class="form-group">
    <label for="title">Title:</label>
    <input id="title" class="form-control" placeholder="Enter title" [(ngModel)]="book.title">
  </div>
  <div class="form-group">
    <label for="authors">Authors:</label>
    <input id="authors" class="form-control" placeholder="Enter authors" [(ngModel)]="book.authors">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input id="category" type="color" [(ngModel)]="book.category">
  </div>
  <div class="form-group">
    <input id="bestseller" type="checkbox" [(ngModel)]="book.bestseller">
    <label for="bestseller">Bestseller</label>
  </div>
  <button type="button" class="btn btn-danger" (click)="cancel.emit()">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="save.emit(book)">Save</button>
</div>
